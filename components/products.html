<div class="bg-zinc-900">
  <div class="py-16 sm:py-24 lg:mx-auto lg:max-w-7xl lg:px-8">
    <div class="flex items-center justify-center px-4 sm:px-6 lg:px-0">
      <h2 class="text-2xl font-bold tracking-tight text-white lg:text-4xl">Basketballs</h2>
    </div>

    <div class="relative mt-8">
      <div class="relative w-full pb-6 -mb-6 overflow-hidden">
        <ul
          role="list"
          class="inline-flex flex-wrap justify-center w-full gap-12 lg:grid lg:grid-cols-3 lg:gap-x-8 lg:space-x-0 lg:gap-y-8"
        >
          <template x-for="product in products">
            <li class="inline-flex flex-col w-64 text-center lg:w-auto">
              <a :href="product.link">
                <div class="relative transition-all duration-300 group">
                  <div class="flex items-center justify-center p-2 bg-zinc-100/5 rounded-xl ring-1 ring-inset ring-zinc-50/10 lg:rounded-2xl lg:p-4 aspect-square">
                    <img :src="product.image" :alt="product.shortDescription" class="object-cover w-auto h-full rounded-lg lg:rounded-xl" />
                  </div>
                  <div class="flex flex-col items-center justify-between gap-3 mt-6">
                    <h3
                      x-text="product.name"
                      class="mt-1 text-xl font-extrabold text-white transition-all duration-300 lg:text-2xl"
                    ></h3>
                    <hr class="w-1/3 mx-auto border border-zinc-50/10" />
                  </div>
                </div>
              </a>
            </li>
          </template>
        </ul>
      </div>
    </div>
  </div>
</div>
