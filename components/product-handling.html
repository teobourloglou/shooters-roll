<template x-if="!productFound">
    <div class="max-w-2xl px-4 py-24 mx-auto sm:max-w-4xl sm:px-6 lg:max-w-7xl lg:px-8">
        <div class="flex items-center justify-center px-4 sm:px-6 lg:px-0">
            <h2 class="text-4xl font-bold tracking-tight text-zinc-900 sm:text-5xl">Basketballs</h2>
        </div>
        <ul role="list" class="inline-flex flex-wrap justify-center w-full gap-12 mt-6 lg:grid lg:grid-cols-3 lg:gap-x-8 lg:space-x-0 lg:gap-y-8">
            <template x-for="product in products">
                <li class="inline-flex flex-col w-64 text-center lg:w-auto">
                    <a :href="product.link">
                        <div class="relative transition-all duration-300 group">
                            <div class="flex items-center justify-center p-2 bg-zinc-900/5 rounded-xl ring-1 ring-inset ring-zinc-900/10 lg:rounded-2xl lg:p-4 aspect-square">
                                <img :src="product.image" :alt="product.shortDescription" class="object-cover w-auto h-full rounded-lg lg:rounded-xl" />
                            </div>
                            <div class="flex flex-col items-center justify-between gap-3 mt-6">
                                <h3 x-text="product.name" class="mt-1 text-xl font-extrabold transition-all duration-300 text-zinc-900 lg:text-2xl"></h3>
                                <hr class="w-1/3 mx-auto border border-zinc-900/60" />
                            </div>
                        </div>
                    </a>
                </li>
            </template>
        </ul>
    </div>
</template>
